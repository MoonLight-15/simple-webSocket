<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>webSocket</title>
  </head>
  <body>
    <h1 class="text-center">Jonghun's Websocket</h1>
    <div class="text-center">
      <input type="text" id="hostUrl" placeholder="ex: localhost:3000" />
      <button onclick="connectHandler()">연결</button>
    </div>
    <main class="text-center">
      <div>
        <input type="text" id="message" placeholder="메세지를 입력하세요" />
        <button onclick="sendMessageHandler()">전송</button>
      </div>
      <textarea name="" id="text-area" cols="30" rows="10"></textarea>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="./index.js"></script>
</html>
